<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>REAL MODE — CONTENT FIRST</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#0b0b0b;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Arial,sans-serif;
  color:#fff;
  overflow:hidden;
}

/* STAGE */
#stage{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* PHONE */
#phone{
  width:390px;
  height:760px;
  background:#111;
  border-radius:36px;
  padding:14px;
  box-shadow:0 30px 70px rgba(0,0,0,.9), inset 0 0 0 2px #333;
}

/* SAFE AREA */
#safe{
  width:100%;
  height:100%;
  background:#161616;
  border-radius:26px;
  padding:16px 14px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* HEADER */
#top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#8ff;
}

/* HOOK */
#hook{
  font-size:18px;
  font-weight:700;
  color:#ff6;
  text-align:center;
  animation:pulse 1.2s infinite;
}

/* QUESTION */
#question{
  font-size:20px;
  font-weight:600;
  line-height:1.35;
}

/* OPTIONS */
#options{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.option{
  padding:14px;
  border-radius:14px;
  background:#222;
  border:1px solid #333;
  font-size:15px;
}
.correct{background:#0b3;border-color:#0f0}
.wrong{background:#500;border-color:#f00}

/* RATIONALE */
#rationale{
  display:none;
  background:#202020;
  border-radius:14px;
  padding:12px;
  font-size:13px;
  line-height:1.45;
  color:#ddd;
}

/* ANIM */
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.03)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>
<div id="stage">
  <div id="phone">
    <div id="safe">
      <div id="top">
        <div id="timer">⏱ 7</div>
        <div id="level">LEVEL 1</div>
      </div>

      <div id="hook">JANGAN JAWAB CEPAT</div>

      <div id="question"></div>
      <div id="options"></div>
      <div id="rationale"></div>
    </div>
  </div>
</div>

<script>
/* ===== REAL CONTENT ===== */
const LEVELS=[
{
 q:"3/4 dari suatu bilangan adalah 18. Berapa 2/3 bilangan itu?",
 o:["8","12","16","18"],
 c:2,
 r:"Mayoritas langsung kalikan. Yang benar: cari bilangan awal = 24, lalu 2/3 × 24 = 16."
},
{
 q:"Jika 40% dari x = 24, maka nilai 3/5 x adalah?",
 o:["24","30","36","40"],
 c:2,
 r:"40% = 2/5. Jadi x = 60. Maka 3/5 × 60 = 36."
},
{
 q:"Jika P → Q dan Q salah, kesimpulan logisnya?",
 o:["P benar","P salah","Q benar","Tidak pasti"],
 c:1,
 r:"Ini modus tollens. Q salah memaksa P juga salah."
}
];

let lvl=0,time=7,lock=false,timer=null;

const Q=question,O=options,R=rationale,T=timer,L=level,H=hook;

load(); start();

function load(){
 lock=false; time=7; upd();
 const d=LEVELS[lvl];
 L.textContent="LEVEL "+(lvl+1);
 Q.textContent=d.q;
 O.innerHTML="";
 R.style.display="none";
 H.style.display="block";
 d.o.forEach((x,i)=>{
  const e=document.createElement("div");
  e.className="option";
  e.textContent=x;
  e.onclick=()=>pick(i);
  O.appendChild(e);
 });
}

function pick(i){
 if(lock)return;
 lock=true; clearInterval(timer);
 const d=LEVELS[lvl];
 [...document.querySelectorAll(".option")].forEach((e,k)=>{
  if(k===d.c)e.classList.add("correct");
  else if(k===i)e.classList.add("wrong");
 });
 setTimeout(()=>show(d),600);
}

function show(d){
 H.style.display="none";
 R.textContent=d.r;
 R.style.display="block";
 setTimeout(next,1200);
}

function next(){
 lvl++;
 if(lvl>=LEVELS.length){
  Q.textContent="STOP DI SINI. LANJUT ATAU ULANG?";
  O.innerHTML="";
  return;
 }
 load(); start();
}

function start(){
 clearInterval(timer);
 timer=setInterval(()=>{
  time--; upd();
  if(time<=0){clearInterval(timer); auto();}
 },1000);
}

function auto(){
 if(lock)return;
 lock=true;
 const d=LEVELS[lvl];
 document.querySelectorAll(".option")[d.c].classList.add("correct");
 setTimeout(()=>show(d),600);
}

function upd(){ T.textContent="⏱ "+time }
</script>
</body>
</html>
