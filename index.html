<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>REAL MODE — FIXED 3D MOCKUP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#0b0b0b;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Arial,sans-serif;
  color:#fff;
  overflow:hidden;
}

/* ===== STAGE ===== */
#stage{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== PHONE MOCKUP (VISIBLE) ===== */
#phone{
  width:390px;
  height:760px;
  background:#111;
  border-radius:36px;
  padding:14px;
  box-shadow:
    0 30px 60px rgba(0,0,0,.9),
    inset 0 0 0 2px #333;
}

/* SAFE AREA (ANTI KELUAR TIKTOK) */
#safe{
  width:100%;
  height:100%;
  background:#181818;           /* ← BUKAN HITAM */
  border-radius:26px;
  padding:16px 14px;
  display:flex;
  flex-direction:column;
  gap:14px;
  box-shadow:inset 0 0 0 1px #2a2a2a;
}

/* ===== HEADER ===== */
#top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:#8ff;
}
#level{color:#fff}

/* ===== QUESTION ===== */
#question{
  font-size:20px;
  font-weight:600;
  line-height:1.35;
}

/* ===== OPTIONS ===== */
#options{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.option{
  padding:14px;
  border-radius:14px;
  background:#222;
  border:1px solid #333;
  font-size:15px;
}
.correct{background:#0b3;border-color:#0f0}
.wrong{background:#500;border-color:#f00}

/* ===== RATIONALE ===== */
#rationale{
  display:none;
  font-size:13px;
  line-height:1.45;
  background:#202020;
  border-radius:14px;
  padding:12px;
  color:#ddd;
}

/* ===== LEVEL UP ===== */
#levelUp{
  display:none;
  text-align:center;
  font-size:18px;
  font-weight:700;
  color:#0f0;
}
</style>
</head>

<body>
<div id="stage">
  <div id="phone">
    <div id="safe">
      <div id="top">
        <div id="timer">⏱ 6</div>
        <div id="level">LEVEL 1</div>
      </div>

      <div id="question"></div>
      <div id="options"></div>
      <div id="rationale"></div>
      <div id="levelUp">LEVEL UP</div>
    </div>
  </div>
</div>

<script>
const BANK=[
[
 {q:"3/4 dari suatu bilangan adalah 18. 2/3 dari bilangan itu?",
  o:["8","12","16","18"],c:2,r:"Bilangan 24 → 2/3 × 24 = 16"}
],
[
 {q:"Jika 40% dari x = 24, maka 3/5 x = ?",
  o:["24","30","36","40"],c:2,r:"40% = 2/5 → x=60 → 3/5×60=36"}
],
[
 {q:"Jika P→Q dan ¬Q, maka?",
  o:["P","¬P","Q","Tidak pasti"],c:1,r:"Modus tollens → ¬P"}
]
];

let lvl=0,idx=0,t=6,lock=false,timer=null;

const Q=question,O=options,R=rationale,T=timer,L=document.getElementById("level"),UP=levelUp;

load(); run();

function load(){
 lock=false; t=6; upd();
 L.textContent="LEVEL "+(lvl+1);
 UP.style.display="none";
 R.style.display="none";
 const q=BANK[lvl][idx];
 Q.textContent=q.q;
 O.innerHTML="";
 q.o.forEach((x,i)=>{
  const d=document.createElement("div");
  d.className="option";
  d.textContent=x;
  d.onclick=()=>pick(i);
  O.appendChild(d);
 });
}

function pick(i){
 if(lock)return;
 lock=true; clearInterval(timer);
 const q=BANK[lvl][idx];
 [...document.querySelectorAll(".option")].forEach((e,k)=>{
  if(k===q.c)e.classList.add("correct");
  else if(k===i)e.classList.add("wrong");
 });
 setTimeout(()=>show(q),600);
}

function show(q){
 R.textContent=q.r;
 R.style.display="block";
 setTimeout(next,900);
}

function next(){
 idx++;
 if(idx>=BANK[lvl].length){
  lvl++; idx=0;
  if(lvl>=BANK.length){
    UP.textContent="MAX LEVEL";
    UP.style.display="block";
    return;
  }
  UP.style.display="block";
  setTimeout(load,900);
 }else{
  load();
 }
 run();
}

function run(){
 clearInterval(timer);
 timer=setInterval(()=>{
  t--; upd();
  if(t<=0){clearInterval(timer); auto();}
 },1000);
}

function auto(){
 if(lock)return;
 lock=true;
 const q=BANK[lvl][idx];
 document.querySelectorAll(".option")[q.c].classList.add("correct");
 setTimeout(()=>show(q),600);
}

function upd(){ T.textContent="⏱ "+t }
</script>
</body>
</html>
